<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script3.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Mania</title>
  </head>
  <body id="Quiz-page">
    <div class="main">
      <div class="Header-cont">
        <img class="logosmall" src="/small_logo.svg" alt="logo" />
        <img class="volume" src="/Volume_ON.svg" alt="Volume_ON" />
      </div>
      <p class="questions"></p>
      <div class="Current-question"></div>
      <p class="timer">1:00</p>
      <div class="options">
        <div class="option option-1"></div>
        <div class="option option-2"></div>
        <div class="option option-3"></div>
        <div class="option option-4"></div>
      </div>
      <p class="madeby">Made by 👨‍💻 Vivek Kandari</p>
    </div>
  </body>
</html>
