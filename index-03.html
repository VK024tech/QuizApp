<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script4.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Mania</title>
  </head>
  <body>
    <main class="finalscreen">
      <div class="header-logo">
        <img class="final" src="/small_logo.svg" alt="logo" />
        <p>Result</p>
      </div>

      <div>
        <p class="total-score">0/25</p>
        <div class="score-meter">
          <div class="correct-answer">
            <div class="incorrect">
              <img src="/inCorrecthandle.svg" alt="incorrect" />
              <p class="incorrect-percent">50%</p>
            </div>
            <div class="correct">
              <img src="/Correcthandle.svg" alt="correct" />
              <p class="correct-percent">50%</p>
            </div>
          </div>
        </div>
        <h3 class="tagline">"Great job! You've finished all the questions."</h3>
        <h2 class="retry"> <<<  Retry</h2>
        <p class="madeby last">Made by 👨‍💻 Vivek Kandari</p>
      </div>
    </main>
  </body>
</html>
